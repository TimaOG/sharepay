 <!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/myCss.css')}}">
    <title>SaleOn!</title>
  </head>
  <body>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.slim.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <nav style="background: #763456 !important" class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <h1 class="navbar-brand" style="font-size: 2em;"><a href="{{ url_for('openMain') }}" style="text-decoration: none; color: #ffffff">SharePay</a></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarRespons">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav justify-content-end" id="navbarRespons">
          <ul class="nav nav-pills ml-auto">
            <li class="nav-item">
              <a class="nav-link" style="color: #FFFFFF !important; margin-right: 20px;" href="{{ url_for('openFunds') }}">Фонды</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: #FFFFFF !important; margin-right: 20px;" href="{{ url_for('openContacts') }}">Контакты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="background: #FFFFFF !important; color: #000000 !important" href="{{ url_for('openMain') }}">На главную</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    <div class="container">
      {% if funds %}
      {% for fund in funds %}
      <div class="row">
        <div class="col-md-3">
          <img src="{{fund.fundImageLink}}" style="height: 100%; width: 100%;border-radius: 5px;">
        </div>
        <div class="col-md-8">
          <h5>fffff</h5>
          <p>вазх  узщаузка азкаьущзка  ущакащ кзащкьащзкьа кзаь кзака зкакза акака аа какакак зкабкзба за кзакбазк</p>
        </div>
        <div class="col-md-1">
          {% if fund.id in fundsIds %}
          <input type="checkbox" name="checkFundId_{{fund.id}}" checked>
          {% else %}
          <input type="checkbox" name="checkFundId_{{fund.id}}">
          {% endif %}
        </div>
      </div>
      <br>
      {% endfor %}
      {% endif %}
      <br>
      <div class="row">
        <div class="col-md-2">
          <input type="submit" value="Сохранить" />
        </div>
      </div>
    </div>
    <br>
    <br>
  </body>
  </html>
