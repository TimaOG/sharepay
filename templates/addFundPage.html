<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/myCss.css')}}">
    <title>SaleOn!</title>
  </head>
  <body>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.slim.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <nav style="background: #763456 !important" class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <h1 class="navbar-brand" style="font-size: 2em;"><a href="{{ url_for('openMain') }}" style="text-decoration: none; color: #ffffff">SharePay</a></h1>
      </div>
    </nav>
    <div class="wrapper">
      <h3 style="text-align:left;">Введите информацию о фонде</h3>
      <br>
      <div class="header">
        <h3 class="sign-in">Ввод</h3>
        <div class="button">
          <a href="{{ url_for('openAdmin') }}">Назад</a>
        </div>
      </div>
      <div class="clear"></div> 
      <form method="POST" enctype="multipart/form-data">
        <div>
          <input class="user-input" type="text" name="fundname" placeholder="Название фонда" />
        </div>
        <div>
          <input class="user-input" type="file" name="imagefile"/>
        </div>
        <div>
          <input class="user-input" type="text" name="funddisk" placeholder="Описание фонда" />
        </div>
        <div>
          <input class="user-input" type="text" name="fundlink" placeholder="Ссылка на фонд" />
        </div>  
       <div>
        <input type="submit" value="Добавить" />
      </div>
      <div class="clear"></div>
    </form>  
  </div>
</body>
</html>
